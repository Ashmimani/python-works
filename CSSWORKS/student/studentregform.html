<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>student registration form</h1>

    
        <form action="">

            <div>
                <label for="name-box">Name</label>
                <input type="text" placeholder="Enter the name" id="name-box">
            </div>

            <div>
                <label for="fname">Father's name</label>
                <input type="text" placeholder="" id="fname">
            </div>
            <div>
                <label for="mname">mother's name</label>
                <input type="text" placeholder="" id="mname">
            </div>
            <div>
                <label for="phone">phno</label>
                <input type="text" placeholder="91+xxxxxxxxxx" id="phone">
            </div>
            <div>
                <label for="ename">Email</label>
                <input type="email" placeholder="sample@gmail.com" id="ename">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" value="male"> <label for="">Male</label>
                <input type="radio" name="gender" value="female"> <label for="">female</label>
                <input type="radio" name="gender" value="other"> <label for="">other</label>
            </div>
            <div>
                <label for="datebox">Date of birth</label>
                <input type="date" id="datebox" >
            </div>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" rows="8" cols="50"></textarea>
            </div>
            <div>
                <label for="">select course</label>
            <select name="" id="">
                <option value="">Django</option>
                <option value="">Mearn</option>
                <option value="">Testing</option>
            </select>
        </div>
        <div>
            <label for="">department</label>
            <input type="radio" name="department" value="cse"><label for="">CSE</label>
            <input type="radio" name="department" value="eee"><label for="">EEE</label>
            <input type="radio" name="department" value="bba"><label for="">BBA</label>
        </div>
        <div>
            <label for="">skills</label>
            <input type="checkbox" value="c"><label for="">c</label>
            <input type="checkbox" value="c++"><label for="">c++</label>
            <input type="checkbox" value="python"><label for="">python</label>
            <input type="checkbox" value="java"><label for="">java</label>
        </div>
        <div>
            <label for="">photo</label>
            <input type="file" accept="image/*" >
        </div>
        <div>
          <button type="submit">submit</button> 
          <button type="reset">reset</button> 
        </div>

    
        </form>
    

    
</body>
</html>
